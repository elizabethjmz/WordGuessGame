<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
	<!-- Style CSS -->
	<link rel="stylesheet" type="text/css" href="../WordGuessGame/assets/css/style.css">
	
    <title>HANGMAN</title>
</head>

<body style='background: url("https://www.toptal.com/designers/subtlepatterns/patterns/darkness.png")'>
   		
	<!--	audio tags -->
	<audio autoplay="true">
		<source src="http://www.noiseforfun.com/waves/interface-and-media/NFF-choice-good.wav" type="audio/wav"> 
	</audio>
	
	
	<div class="jumbotron align-middle gameText">
		<div class="text-center">
			<img src="../WordGuessGame/assets/images/hangman.png" class="rounded-circle" id="movie_icon" alt="Hangman_Game">
		</div>
		<h1 class="text-center">WELCOME TO THE HANGMAN GAME</h1>
		<hr class="my-4">		
		<p class="text-center">[Press any key to get started!]</p>
	</div>

	<p id="gameStarts"  class="text-center text-light gameText"></p>

	<div id = "container2" class= "container gameText text-light text-center">
		<p id="instructions" ></p>
		<p id="displayLines" ></p>
	</div>

	<div class"container text-center">
		<div id = "container" class= "container gameText text-light">
			<p id="pressed_key" ></p>
			<p id="wins" ></p>
			<p id="guess"></p>
		</div>
	</div>

	<script  src="../WordGuessGame/assets/javascript/game.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
